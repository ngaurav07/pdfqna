version: '3.8'
services:
  app:
    build: .
    ports:
      - 8501:8501
    volumes:
      - .:/code
    restart: always
    environment:
      OLLAMA_HOST_URL: "http://ollama:11434"
    depends_on:
      - ollama
    networks:
      - ollama-docker
    container_name: app

  ollama:
    image: ollama/ollama:latest
    ports:
      - 7869:11434
    volumes:
      - .:/code
      - ./ollama/ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - ollama-docker

networks:
  ollama-docker:
    external: false
  